--><html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="floor-view.html">
<link rel="import" href="app-setting.html">

</head><body><dom-module id="my-app">

  <template>

    <style>

      :host {
        display: block;
      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:section" data="{{routeData}}" tail="{{routeTail}}"></app-route>

    <iron-pages selected="[[routeData.section]]" attr-for-selected="name" fallback-selection="view404" role="main">
      <floor-view name="floors" route="[[routeTail]]"></floor-view>
      <app-setting name="setting" route="[[routeTail]]"></app-setting>
      <my-view404 name="view404"></my-view404>
    </iron-pages>

  </template>

  <script>

    Polymer({
      is: 'my-app'
    });

  </script>

</dom-module>
</body></html>
