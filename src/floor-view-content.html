  <script>

    Polymer({

      is: 'floor-view-content',
      properties: {
        name: {
          type: String,
          default: null
        },
        title: {
          type: String,
          default: "Untitled"
        }
      },
      ready: function(){
        console.log(this.name);
        // Get floor detail here
        switch(this.name){
          case 'floor-view1':
            this.title = 'Floor 01';
            break;
          case 'floor-view2':
            this.title = 'Floor 02';
            break;
          case 'floor-view3':
            this.title = 'Floor 03';
            break;
          case 'floor-view4':
            this.title = 'Floor 04';
            break;
        }
      },
      attached: function(){
        var sideBar = this.$$('.side_bar');
        var showSideBarBtn = this.$$('.show_btn');
        var hideSideBarBtn = this.$$('.hide_btn');

        function toggleSideBar(){
          if(sideBar.hasAttribute('show')){
            sideBar.style.display = 'none';
            showSideBarBtn.style.display = 'inherit';
            hideSideBarBtn.style.display = 'none';
            sideBar.removeAttribute('show');
          }else{
            sideBar.style.display = 'block';
            showSideBarBtn.style.display = 'none';
            hideSideBarBtn.style.display = 'inherit';
            sideBar.setAttribute('show', true);
          }
        }

        // init side bar
        if(!sideBar.hasAttribute('show')){
          sideBar.style.display = 'none';
          showSideBarBtn.style.display = 'inherit';
          hideSideBarBtn.style.display = 'none';
          sideBar.removeAttribute('show');
        }else{
          sideBar.style.display = 'block';
          showSideBarBtn.style.display = 'none';
          hideSideBarBtn.style.display = 'inherit';
          sideBar.setAttribute('show', true);
        }

        showSideBarBtn.addEventListener('click', function(){
          toggleSideBar();
        });
        hideSideBarBtn.addEventListener('click', function(){
          toggleSideBar();
        });

        this.$$('.floor_title').innerHTML = this.title;
      }

    });
